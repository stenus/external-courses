<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header-left-wrapper">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <h1 class="title">Awesome Kanban Board</h1>
      </div>
      <div class="header-right-wrapper">
        <button class="create-list-button">
          <span class="create-list-button-plus">+</span>
          Create new list
        </button>
        <div class="user-menu">
          <img
            class="user-avatar"
            src="images/user-avatar.png"
            alt="user avatar"
          />
          <i class="arrow-down"></i>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer-left-wrapper">
        <div class="active-tasks-info">Active tasks: &lt;N&gt;</div>
        <div class="finished-tasks-info">Finished tasks: &lt;M&gt;</div>
      </div>
      <div class="footer-right-wrapper">
        <div class="board-info">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</div>
      </div>
    </footer>
  </body>
</html>
