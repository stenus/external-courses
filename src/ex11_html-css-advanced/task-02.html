<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Всплывающая надпись</title>
    <link rel="stylesheet" href="task-02.css" />
  </head>
  <body>
    <div class="field">
      <input
        class="input"
        id="fullname-input"
        type="text"
        pattern=".+"
        required
        placeholder="Полное имя"
      />
      <label class="label" for="fullname-input">Полное имя</label>
    </div>
    <div class="field">
      <input
        class="input"
        id="age-input"
        type="number"
        name="num"
        placeholder="Возраст"
        required
      />
      <label class="label" for="age-input">Возраст</label>
    </div>
  </body>
</html>
