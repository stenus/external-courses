<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="task-02.css" />
  </head>
  <body>
    <form action="http://httpbin.org/get" method="post" class="vertical-form">
      <fieldset class="vertical-fieldset">
        <legend>Personal data</legend>
        <label>
          Surname
          <input type="text" name="surname" class="text-input" />
        </label>
        <label>
          First name
          <input type="text" name="first-name" class="text-input" />
        </label>
        <label>
          Middle name
          <input type="text" name="middle-name" class="text-input" />
        </label>
        <div>
          You are
          <input type="radio" name="sex" id="male" value="male" />
          <label for="male">male</label>
          <input type="radio" name="sex" id="female" value="female" />
          <label for="female">female</label>
        </div>
        <label>
          Age
          <input type="number" name="num" min="18" max="101" />
        </label>
        <label>
          Country of Residence
          <select name="country">
            <option value="Russia" selected>Russia</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Belarus">Belarus</option>
          </select>
        </label>
        <div>
          City
          <input
            type="checkbox"
            name="city"
            id="city1"
            value="ryazan"
            checked
          />
          <label for="city1"> Ryazan</label>
          <input type="checkbox" name="city" id="city2" value="moscow" />
          <label for="city2"> Moscow</label>
        </div>
        <label>Photography<input type="file" name="photo" /></label>
        <hr />
        <label
          >Title<select name="title">
            <optgroup label="Technologies">
              <option value="t1">Web Master</option>
              <option value="t2">Database Administrator</option>
              <option value="t3">Computer-aided design</option>
            </optgroup>
            <optgroup label="Finance">
              <option value="f1">Economic Planning</option>
              <option value="f2">Management accounting</option>
              <option value="f3">Budgeting and planning</option>
            </optgroup>
          </select></label
        >
        <label
          >Salary <input type="range" min="0" max="50000" value="25000" />
        </label>
        <textarea cols="60" rows="10">Tell us about yourself...</textarea>
      </fieldset>
      <fieldset class="vertical-fieldset">
        <legend>Contact Information</legend>
        <label>
          Site
          <input type="url" name="site" class="text-input" />
        </label>
        <label>
          Email
          <input type="email" name="email" class="text-input" />
        </label>
        <label>
          Phone
          <input type="tel" name="phone" class="text-input" />
        </label>
      </fieldset>
      <label>Password<input type="password" required /></label>
      <div class="buttons">
        <input type="submit" value="Отправить" />
        <input type="reset" value="Сбросить" />
      </div>
    </form>
  </body>
</html>
